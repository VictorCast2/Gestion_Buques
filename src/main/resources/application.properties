spring.application.name=buques

# Configuración de MongoDB
spring.data.mongobd.uri=mongodb://localhost:27017/GestionBuques
spring.data.mongodb.database=GestionBuques
logging.level.org.springframework.data.mongodb.core=DEBUG

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/prueba_buques?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0220

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb