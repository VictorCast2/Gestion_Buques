# Nombre de la aplicación
spring.application.name=buques

# Configuración de MongoDB
spring.data.mongobd.uri=${MONGODB_URI:mongodb://localhost:27017/GestionBuques}
spring.data.mongodb.database=${MONGODB_DATABASE:GestionBuques}
logging.level.org.springframework.data.mongodb.core=DEBUG

# Configuración JWT
security.jwt.key.private=${JWT_SECRET_BUQUES:LLAVE_TEMP_DEV}
security.jwt.user.generator=${JWT_ISSUER_BUQUES:USER_TEMP_DEV}

# Redis Connection
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# Tiempo de espera para la conexión a Redis en milisegundos
spring.data.redis.timeout=${REDIS_TIMEOUT:60000}

# Configuración de la aplicación
spring.web.resources.static-locations=classpath:/static/,file:Img/

# Imagenes
imagenes.upload.usuario=Img/Usuario
imagenes.upload.buques=Img/Buques

# Configuración de seguridad
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR