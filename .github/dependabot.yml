version: 2
updates:
  # Actualizaciones para GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  # Actualizaciones para Maven (proyecto dentro de subcarpeta)
  - package-ecosystem: "maven"
    directory: "/GestionBuques-Spring"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Node/NPM frontend (Angular en la ra√≠z)
  - package-ecosystem: "npm"
    directory: "/GestionBuques-Angular"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5